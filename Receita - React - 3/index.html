<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script>  -->

    <title>React 03</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const TabelaBebidas = ({ titulo, cabecalhos, linhas, propriedades }) => {
        return (
          <div>
            <h1>{titulo}</h1>
            <table id="tabela" border="1">
              <thead>
                <tr>
                  {cabecalhos.map((cabecalho, index) => (
                    <th key={index}>{cabecalho}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {linhas.map((linha, index) => (
                  <tr key={index}>
                    {propriedades.map((propriedades, index) => (
                      <td key={index}>{linha[propriedades]}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const valoresCabecalhos = ["Nome", "Marca", "Preço"];
      const valoresPropriedades = ["nome", "marca", "preço"];
      const valoresLinhas = [
        { nome: "Cerveja", marca: "Heineken", preço: "R$ 9,85" },
        { nome: "Whisky", marca: "escocês de 1975", preço: "R$ 103,5 milhões" },
        { nome: "Vodka", marca: "Imperial Coleção Super Premium", preço: "R$ 5.604" },
      ];

      ReactDOM.render(
        <TabelaBebidas
          titulo="minha tabela de cana"
          cabecalhos={valoresCabecalhos}
          linhas={valoresLinhas}
          propriedades={valoresPropriedades}
        />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
