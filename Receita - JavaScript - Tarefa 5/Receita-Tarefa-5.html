<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      div {
        font-size: 2rem;
        margin: 0.5rem;
      }

      table {
        border-collapse: collapse;
        border-radius: 1rem;
        width: 50%;
      }

      table td,
      table th {
        border: 1px solid #ccc;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
  </body>

  <script>
    let cervejas = [
      {
        name: "Guiness",

        alcohol: "10%",
      },

      {
        name: "Desperados",

        alcohol: "6%",
      },

      {
        name: "Becks",

        alcohol: "5%",
      },
    ];

    //cs Ã© um array de cervejasfo

    const carregarDiv = (cs) => {
      const div = document.getElementById("cervejasDiv");

      const itensHtml = cs.map(
        (item) =>
          `<table><tr><td>${item["name"]} -- ${item["alcohol"]}</td></tr></table>`
      );

      div.innerHTML = `${itensHtml.join("\n")}`;
    };

    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", () => carregarDiv(cervejas));

    
  </script>
</html>
